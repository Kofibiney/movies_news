{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Home Page{% endblock %}</title>
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bs4/bootstrap.min.css' %}" />
	<!-- Main Jquery -->
	<script type="text/javascript" src="{% static 'vendor/jquery.min.js' %}"></script>
	<!-- Bootstrap Js -->
	<script type="text/javascript" src="{% static '/vendor/bs4/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<style> a{ color: green};</style>
</head>
<body>
	<!-- Top News -->
	<nav id="custom-navbar" class="navbar navbar-expand-lg navbar-dark bg-success" >
		<div class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Year</a>
			<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				{% for movie in movies %}
				<li>
					<a  class="dropdown-item" href="{% url 'show-movie-by-year' movie.year_of_release.year %}">{{movie.year_of_release.year}}</a></li>
				{% endfor %}

			</ul>
		</div>
		<div class="container">
		  <a class="navbar-brand" href="/">Movie News</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="/">Home</a>
			  </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'all-news' %}">All News</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'all-category' %}">All Categories</a>
		      </li>
		    </ul>
		  </div>
	  	</div>
    </nav>
    
    {% block content %}
    {% endblock %}

<hr/>
<footer class="text-muted">
  <div class="container" style="text-align: center;">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <a class="navbar-brand" href="/" style="display:inline-block">Movie News</a>
  </div>
</footer>
</body>
</html>
